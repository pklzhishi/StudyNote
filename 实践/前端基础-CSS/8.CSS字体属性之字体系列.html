<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS字体属性之字体系列</title>
    <style>
        h2 {
            font-family: '宋体';
        }

        p {
            font-family: '微软雅黑';
        }
    </style>
</head>

<body>
    <h2>pink的秘密</h2>
    <p>那一抹众人中最漂亮的颜色</p>
    <p>优雅,淡然,有那么心中澄澈</p>
    <p>前端总是伴随着困难与犯错</p>
    <p>静心,坦然,攻克一个又一个</p>
    <p>拼死也要克服它</p>
    <p>这是pink老师的秘密也是老师最后的嘱托</p>
</body>

</html>
