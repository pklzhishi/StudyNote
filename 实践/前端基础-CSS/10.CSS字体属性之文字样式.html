<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS文字书写之文字样式</title>
    <style>
        p {
            font-style: italic;
        }

        em {
            /* 让倾斜的字体正起来 */
            font-style: normal;
        }
    </style>
</head>

<body>
    <p>同学,上课时候的你</p>
    <em>下课时候的你</em> <!-- <em></em>表示斜体 -->
</body>

</html>
