<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1.未访问过的链接 a:link*/
        a:link {
            color: #333;
            text-decoration: none;
        }

        /* 2.a:visited选择点击过的(访问过的)链接 */
        a:visited {
            color: orange;
        }

        /* 3.选择鼠标经过的链接 */
        a:hover {
            color: blue;
        }

        /* 4.选择活动链接(鼠标按下为弹起的链接)  */
        a:active {
            color: green;
        }
    </style>
</head>

<body>
    <a
        href="https://cn.bing.com/search?q=%E7%99%BE%E5%BA%A6&form=ANNTH1&refig=654b0109f6694e28b5b94b9ec307a46e&pc=NMTS&sp=1&lq=0&qs=SC&pq=bai%27du&sk=PRES1&sc=10-6&cvid=654b0109f6694e28b5b94b9ec307a46e">小猪佩奇</a>
</body>

</html>
